<div id="mainContentBox" class="main-content page-request-edit">
    <div class="page-bg" style="background-image: url('../images/zy-request.jpg');width: 1550px; height: 400px;"></div>
    <div class="container page-container">
        <div class="page-header beforeMainContent text-center">
            <div>
                <h1>说说你想要什么样的照片？</h1>
            </div>
        </div>

        <form id="edit-request-form" action="/" method="post" role="form" data-action="request/edit">
            <!--<input type="hidden" name="_csrf" />-->
            <div class="container request-edit-container">
                <div class="row">
                    <div class="col-md-8 margin-bottom">
                        <div class="request-form">
                            <h3 class="light text-center margin-bottom-big">你在找什么？</h3>
                            <fieldset>
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group field-requestform-title required">
                                            <label class="control-label" for="requestform-title">需求主题</label>
                                            <input type="text" id="requestform-title" class="form-control" name="RequestForm[title]" value="" maxlength="20" placeholder="在这里输入您想要的主题">

                                            <p class="help-block help-block-error"></p>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group field-requestform-close_deadline required">
                                            <label class="control-label" for="requestform-close_deadline">期限</label>
                                            <select id="requestform-close_deadline" class="form-control" name="RequestForm[close_deadline]">
                                                <option value="1">1天</option>
                                                <option value="3" selected="">3天</option>
                                                <option value="5">5天</option>
                                                <option value="7">7天</option>
                                                <option value="10">10天</option>
                                                <option value="14">14天</option>
                                                <option value="21">21天</option>
                                                <option value="30">30天</option>
                                            </select>
                                            <p class="help-block help-block-error"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group field-requestform-business_type required">
                                    <label class="control-label" for="requestform-business_type">用途类型</label>
                                    <select id="requestform-business_type" class="form-control" name="RequestForm[business_type]">
                                        <option value="1">个人私用</option>
                                        <option value="2">商务领域</option>
                                    </select>

                                    <p class="help-block help-block-error"></p>
                                </div>
                                <div class="form-group field-requestform-use_for required">
                                    <label class="control-label" for="requestform-use_for">照片主要用途</label>
                                    <input type="text" id="requestform-use_for" class="form-control"  maxlength="50" placeholder="这张照片您将用于...">
                                    <p class="help-block help-block-error"></p>
                                </div>
                                <div class="form-group field-requestform-styles required">
                                    <label class="control-label" >照片风格</label>
                                    <input type="text" id="requestform-use_styles" class="form-control"  maxlength="50" placeholder="输入图片风格...">
                                    <p class="help-block help-block-error"></p>
                                </div>

                                <div class="form-group example-group">
                                    <label >
                                        示例图片 <span class="text-muted">(推荐，最低400像素的jpg文件)</span>
                                        <a href="#help" class="sw-icon sw-icon-info" data-tooltip="inspiration_images" >
                                            <span class="glyphicon glyphicon-info-sign"></span>
                                        </a>
                                    </label>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <input type="hidden" id="exampleInput0" >

                                            <div class="request-example-edit-preview">
                                                <div class="thumbnail-box">
                                                    <img class="img-thumbnail" id="requestExampleImage0" src="../images/image-600%20(1).png" alt=": 需求封面">
                                                    <div class="in-thumbnail-box-process-bar" id="uploadButton-progress-bar0">
                                                        <div class="uploadify-progress">
                                                            <div class="uploadify-progress-bar"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="uploadExampleButtonBox uploadExampleButtonBox0 text-center">
                                                    <div class="example-action add"  id="uploadButton0">
                                                        <span class="glyphicon glyphicon-plus"></span>
                                                    </div>
                                                    <div class="example-action-remove" style="display: none" id="removeButton0">
                                                        <span class="glyphicon glyphicon-plus"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <input type="hidden" id="exampleInput1" name="RequestForm[examples][0]" >

                                            <div class="request-example-edit-preview">
                                                <div class="thumbnail-box">
                                                    <img class="img-thumbnail" id="requestExampleImage1" src="../images/image-600%20(1).png" alt=": 示例图片">
                                                    <div class="in-thumbnail-box-process-bar" id="uploadButton-progress-bar1">
                                                        <div class="uploadify-progress">
                                                            <div class="uploadify-progress-bar"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="uploadExampleButtonBox uploadExampleButtonBox1 text-center">
                                                    <div class="example-action add"  id="uploadButton1">
                                                        <span class="glyphicon glyphicon-plus"></span>
                                                    </div>

                                                    <input id="uploadFile1" type="file" name="uploadFile1">

                                                    <div class="example-action-remove" style="display: none" id="removeButton1">
                                                        <span class="glyphicon glyphicon-plus"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <input type="hidden" id="exampleInput2">

                                            <div class="request-example-edit-preview">
                                                <div class="thumbnail-box">
                                                    <img class="img-thumbnail" id="requestExampleImage2" src="../images/image-600%20(1).png" alt=": 示例图片">
                                                    <div class="in-thumbnail-box-process-bar" id="uploadButton-progress-bar2">
                                                        <div class="uploadify-progress">
                                                            <div class="uploadify-progress-bar"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="uploadExampleButtonBox uploadExampleButtonBox2 text-center">
                                                    <div class="example-action add"  id="uploadButton2">
                                                        <span class="glyphicon glyphicon-plus"></span>
                                                    </div>
                                                    <input id="uploadFile2" type="file" name="uploadFile2">
                                                    <div class="example-action-remove" style="display: none" id="removeButton2">
                                                       <span class="glyphicon glyphicon-plus "></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </fieldset>
                        </div>
                    </div>
                    <div class="col-md-4 margin-bottom2">
                        <div class="request-actions text-center">
                            <div class="pad">
                                <div id="request-payout-custom">
                                    <h4 class="price-label">
                                        建议每张照片价格
                                        <a href="#help" class="sw-icon sw-icon-info" data-tooltip="price_per_photo" >
                                            <span class="glyphicon glyphicon-info-sign"></span>
                                        </a>
                                    </h4>
                                    <div class="form-group controls">
                                        <div class="input-group">
                                            <div class="input-group-addon dollars">￥</div>
                                            <input name="payout_custom" type="hidden" value="0">
                                            <input type="text" id="input-payout" class="form-control" value="100" maxlength="4" placeholder="75">
                                            <a class="input-group-addon edit" data-edit="price">
                                               <img src="../images/pencil.png">
                                            </a>
                                        </div>

                                    </div>
                                    <h4 class="price-label offer">
                                        需求最低价格为 <strong>￥<span data-container="payout">100</span></strong>.
                                    </h4>
                                </div>
                                <button type="submit" class="sw-btn btn-block sw-btn-big sw-btn-success" data-action="request-create-review" >
                                    下一步
                                </button>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </form>

        <div id="flashMessagesBox"></div>
    </div>
</div>
